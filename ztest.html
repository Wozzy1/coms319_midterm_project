<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snap Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        overflow-x: hidden; /* Prevent horizontal scrolling */
        font-family: Arial, sans-serif;
      }

      .scroll-container {
        height: 100vh;
        scroll-snap-type: y mandatory; /* Change to 'proximity' for a more responsive snap */
        overflow-y: scroll;
        scroll-behavior: smooth; /* Smooth scroll */
      }

      .snap-item {
        scroll-snap-align: start; /* Align to the top of the container */
        scroll-snap-stop: always; /* Ensures that snapping happens immediately */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        transition: background-color 0.5s ease; /* Smooth background color transition */
      }

      /* Background colors for different sections */
      .item1 {
        background-color: #ff6f61;
      }

      .item2 {
        background-color: #6b5b95;
      }

      .item3 {
        background-color: #88b04b;
      }

      .item4 {
        background-color: #f7cac9;
      }

      /* Optional hover effect for sections */
      .snap-item:hover {
        background-color: #ffd700;
      }
    </style>
  </head>
  <body>
    <!-- Scroll Container with Snap Items -->
    <div class="scroll-container">
      <section class="snap-item item1">Slide 1</section>
      <section class="snap-item item2">Slide 2</section>
      <section class="snap-item item3">Slide 3</section>
      <section class="snap-item item4">Slide 4</section>
    </div>
  </body>
</html>
