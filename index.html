  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        type="button"
        data-toggle="collapse"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>

        <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
      </div>
    </nav>
    <div>
      <div class="container">
        <div class="row">
          <div class="col">
            <!-- BIG IMAGE that fills whole screen -->
            <!-- background ima with background size -->
            <div>
              <img
                id="home_page_image"
                src="./images/team_picture_309.jpg"
                alt="placeholder for now"
              />
            </div>

            <div></div>
          </div>
        </div>
        <div class="row">
          <!-- another big image, but it comes into full opaque view after scrolling 
             all the way down to the bottom of the page -->
          <div class="col">
            <div>
              <img
                id="transparent_image"
                src="./images/team_picture_309.jpg"
                alt="placeholder for now"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="Gallery fade1">
          <div class="numbertext">1 / 3</div>
          <img src="./images/team_picture_309.jpg" style="width: 100%" />
          <div class="text">Caption Text</div>
        </div>

        <div class="Gallery fade1">
          <div class="numbertext">2 / 3</div>
          <img src="./images/team_picture_309.jpg" style="width: 100%" />
          <div class="text">Caption Two</div>
        </div>

        <div class="Gallery fade1">
          <div class="numbertext">3 / 3</div>
          <img src="./images/team_picture_309.jpg" style="width: 100%" />
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />
      <script src="slideshow.js"></script>
      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </body>
  <footer></footer>
